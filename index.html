<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>RevoU Mini Project</title>
</head>

<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800 text-gray-100">
    <div class="max-w-2xl w-full mx-auto">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6">
            <h1 class="text-3xl font-bold text-gray-100 mb-6 text-center">
                To do list Web App
            </h1>

            <!-- Add Task Form -->
            <div class="mb-6">
                <div class="flex flex-col gap-3">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Enter a new task..." 
                        class="flex-1 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-400 text-gray-100"
                    >
                    <input 
                        type="date" 
                        id="dateInput" 
                        class="px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-gray-100"
                    >
                    <button 
                        id="addTaskBtn"
                        class="bg-blue-600 hover:bg-blue-500 text-white font-semibold py-2 px-6 rounded-lg transition duration-200"
                    >
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Filter Buttons -->
            <div class="flex gap-2 mb-4 flex-wrap">
                <button 
                    class="filter-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm font-medium transition duration-200 text-gray-100"
                    data-filter="all"
                >
                    All
                </button>
                <button 
                    class="filter-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm font-medium transition duration-200 text-gray-100"
                    data-filter="today"
                >
                    Today
                </button>
                <button 
                    class="filter-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm font-medium transition duration-200 text-gray-100"
                    data-filter="upcoming"
                >
                    Upcoming
                </button>
                <button 
                    class="filter-btn bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-lg text-sm font-medium transition duration-200 text-gray-100"
                    data-filter="completed"
                >
                    Completed
                </button>
            </div>

            <!-- Task List -->
            <div id="taskList" class="space-y-2">
                <!-- Tasks will be added here -->
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="text-center py-12 text-gray-400">
                <svg class="mx-auto h-12 w-12 mb-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                </svg>
                <p class="text-lg">No tasks yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
